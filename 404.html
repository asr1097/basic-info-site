<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>404 - Not found</title>
    </head>
    <body>
        <h1>Error! Page not found</h1>
        <ul>
            <li><a class="home">Home</a></li>
            <li><a class="about">About</a></li>
            <li><a class="contact">Contact</a></li>
        </ul>
    </body>
    <script>
        let origin = location.origin;
        document.querySelector(".home").href = `${origin}/`;
        document.querySelector(".about").href = `${origin}/about`;
        document.querySelector(".contact").href = `${origin}/contact-me`;
    </script>
</html>
